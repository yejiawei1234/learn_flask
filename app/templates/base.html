<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Microblog </title>
    {% else %}
    <title>welcome to my Microblog </title>
    {% endif %}
</head>
<body>
     <div>Microblog:
         <a href="{{ url_for('index') }}">Home</a>
         <a href="{{ url_for('login') }}">Login</a>
     </div>
     {% with messages = get_flashed_message() %}
     {% if messages %}
     <ul>
         {% for message in messages %}
         <li>{{ message }}</li>
         {% endfor %}
     </ul>
     {% block content %}{% endblock %}

</body>
</html>
